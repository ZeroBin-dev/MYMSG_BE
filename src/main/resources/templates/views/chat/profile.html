<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/layout/fragments/head.html :: headFragment" />
<body>
  <header class="top-header top-header--transparent">
    <th:block th:replace="/layout/fragments/header_top.html :: headerTopFragment" />
    <div class="header__bottom">
      <div class="header__column">
        <a href="index">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
        <img th:src="@{/images/avatar.png}" alt="">
        <h3 class="profile-header-title">Seungyong Lee</h3>
      </div>
    </header>
    <div class="profile__container">
      <input type="text" placeholder="bongbongco@gmail.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-lg"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-lg"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </div>
  </main>
  <div class="bigScreenText">
    Please make your screen smaller
  </div>
</body>
</html>
