<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/fragments/head.html :: headFragment" />
<body>
  <header class="top-header">
    <th:block th:replace="layout/fragments/header_top.html :: headerTopFragment" />
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">더보기</span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img th:src="@{'/profile/' + ${userVO.lginData.userId} + '.png'}" alt=""
             onerror="this.src='/images/avatar.png'"
             th:onclick="'location.href=\'/userProfile/'+ @{${userVO.lginData.userId}} + '\''">
        <div class="more-header__info">
          <h3 class="more-header__title" th:text="${userVO.lginData.userId}">
          </h3>
          <span class="more-header__subtitle" th:text="${userVO.lginData.userName}">
          </span>
        </div>
      </div>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="fa fa-smile-o fa-2x"></i>
        <span class="more__option-title">이모티콘</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-2x"></i>
        <span class="more__option-title">테마</span>
      </div>
      <div class="more__option">
        <i class="fa fa-hand-peace-o fa-2x"></i>
        <span class="more__option-title">플러스 친구</span>
      </div>
      <div class="more__option">
        <i class="fa fa-user-circle-o fa-2x"></i>
        <span class="more__option-title">계정</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">플러스 친구</h2>
        <span class="plus-friends__learn-more">
          <i class="fa fa-info-circle"></i>
          더 알아보기
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fa fa-cutlery"></i>
          <span class="plus-friends__item-title">주문</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-home"></i>
          <span class="plus-friends__item-title">스토어</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-television"></i>
          <span class="plus-friends__item-title">TV/라디오</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-pencil"></i>
          <span class="plus-friends__item-title">제작</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-graduation-cap"></i>
          <span class="plus-friends__item-title">교육</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-university"></i>
          <span class="plus-friends__item-title">정책</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-krw"></i>
          <span class="plus-friends__item-title">재원</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-video-camera"></i>
          <span class="plus-friends__item-title">영화/음악</span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img th:src="@{/images/kakaoStory.png}" alt="" class="more__options-image">
        <span class="more__options-title">깨스토리</span>
      </div>
      <div class="more__option">
        <img th:src="@{/images/kakaoFriends.png}" alt="" class="more__options-image">
        <span class="more__options-title">깨친구</span>
      </div>
    </section>
  </main>
  <th:block th:replace="layout/fragments/footer.html :: footerFragment" />
  <div class="bigScreenText">
    Please make your screen smaller
  </div>
  <script>
    window.onload = function() {
      openModal();

      var tabs = document.querySelectorAll('.tab-bar__tab');
      tabs.forEach(function(tab) {
        tab.classList.remove('tab-bar__tab--selected');
        if (tab.id === 'tab4') {
          tab.classList.add('tab-bar__tab--selected');
        }
      });

      closeModal();
    }
  </script>
</body>
</html>
