<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/fragments/head.html :: headFragment" />
<body>
  <header class="top-header">
    <th:block th:replace="layout/fragments/header_top.html :: headerTopFragment" />
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text"></span>
      </div>
      <div class="header__column">
        <span class="header__text">찾기</span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__option">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find__option-title">찾기</span>
      </div>
      <div class="find__option">
        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find__option-title">QR 코드</span>
      </div>
      <div class="find__option">
        <i class="fa fa-mobile fa-lg"></i>
        <span class="find__option-title">흔들기</span>
      </div>
      <div class="find__option">
        <i class="fa fa-envelope-o fa-lg"></i>
        <span class="find__option-title">SMS 초대하기</span>
      </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="recommend__title">추천 친구목록</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">서비스 준비중입니다.</span>
      </div>
    </section>

  </main>
  <th:block th:replace="layout/fragments/footer.html :: footerFragment" />
  <div class="bigScreenText">
    Please make your screen smaller
  </div>
  <script>
    window.onload = function() {
      openModal();

      var tabs = document.querySelectorAll('.tab-bar__tab');
      tabs.forEach(function(tab) {
        tab.classList.remove('tab-bar__tab--selected');
        if (tab.id === 'tab3') {
          tab.classList.add('tab-bar__tab--selected');
        }
      });

      closeModal();
    }
  </script>
</body>
</html>
